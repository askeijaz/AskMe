{{ define "main" }}
<main class="container">
  <h1 class="page-title">{{ .Title }}</h1>

  <ul class="terms-list">
    {{ if .Pages }}
      {{ range .Pages }}
        <li>
          <a href="{{ .Permalink }}">{{ .Title }}</a> ({{ .Count }} posts)
        </li>
      {{ end }}
    {{ else }}
      <li>No terms found.</li>
    {{ end }}
  </ul>
  
</main>
{{ end }}
